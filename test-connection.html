<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Connexion - CCRB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Test de Connexion - Syst√®me CCRB</h1>
    
    <div class="test-section">
        <h3>1. Test de Connexion Backend</h3>
        <button onclick="testBackendConnection()">Tester la Connexion</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test de Cr√©ation de Compte</h3>
        <button onclick="testAccountCreation()">Tester Cr√©ation Compte</button>
        <div id="account-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test de Connexion avec Compte Admin</h3>
        <button onclick="testAdminLogin()">Tester Connexion Admin</button>
        <div id="login-result"></div>
    </div>

    <script>
        const API_BASE = 'https://presence-ccrb-system.vercel.app/api';
        
        async function api(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };
            
            if (config.body && typeof config.body === 'object') {
                config.body = JSON.stringify(config.body);
            }
            
            console.log('üåê Appel API:', url, config);
            
            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Erreur inconnue'}`);
                }
                
                return data;
            } catch (error) {
                console.error('‚ùå Erreur API:', error);
                throw error;
            }
        }
        
        function showResult(elementId, success, message, details = null) {
            const element = document.getElementById(elementId);
            element.className = `test-section ${success ? 'success' : 'error'}`;
            element.innerHTML = `
                <h4>${success ? '‚úÖ Succ√®s' : '‚ùå Erreur'}</h4>
                <p><strong>Message:</strong> ${message}</p>
                ${details ? `<pre>${JSON.stringify(details, null, 2)}</pre>` : ''}
            `;
        }
        
        async function testBackendConnection() {
            try {
                const result = await api('/health');
                showResult('backend-result', true, 'Backend accessible', result);
            } catch (error) {
                showResult('backend-result', false, `Erreur de connexion: ${error.message}`);
            }
        }
        
        async function testAccountCreation() {
            try {
                const testData = {
                    name: 'Test User',
                    email: 'test@example.com',
                    password: '123456',
                    role: 'agent'
                };
                
                const result = await api('/auth/register', {
                    method: 'POST',
                    body: testData
                });
                
                showResult('account-result', true, 'Compte cr√©√© avec succ√®s', result);
            } catch (error) {
                showResult('account-result', false, `Erreur cr√©ation compte: ${error.message}`);
            }
        }
        
        async function testAdminLogin() {
            try {
                const result = await api('/auth/login', {
                    method: 'POST',
                    body: {
                        email: 'admin@ccrb.local',
                        password: '123456'
                    }
                });
                
                showResult('login-result', true, 'Connexion admin r√©ussie', result);
            } catch (error) {
                showResult('login-result', false, `Erreur connexion admin: ${error.message}`);
            }
        }
        
        // Test automatique au chargement
        window.onload = () => {
            console.log('üöÄ D√©marrage des tests automatiques...');
            testBackendConnection();
        };
    </script>
</body>
</html>
