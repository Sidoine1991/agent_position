<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>Mon Tableau de Bord - Presence CCRB</title>
    <script src="/auth.js?v=2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css?v=2" />
    <link rel="stylesheet" href="/contrast-fixes.css" />
    <style>
      .dashboard-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 0;
        margin-bottom: 30px;
        border-radius: 0 0 20px 20px;
      }
      .agent-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        margin: 0 auto 15px;
      }
      .dashboard-section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .dashboard-filter-card {
        border-left: 4px solid #0ea5e9;
        background: #f8fbff;
      }
      .stats-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .stats-table th, .stats-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
      }
      .stats-table th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: #495057;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }
      .stats-table tr:hover {
        background-color: #f8f9fa;
      }
      .stats-table .stat-value {
        font-weight: 700;
        font-size: 1.1rem;
        color: #007bff;
      }
      .stats-table .stat-label {
        color: #6c757d;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .motivation-quote {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <script src="/js/circular-nav-component.js"></script>
    <circular-nav></circular-nav>

    <main class="main-content">
      <div class="dashboard-header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h1 class="mb-2">Tableau de Bord</h1>
              <p class="lead mb-0">Bienvenue sur votre espace personnel</p>
            </div>
            <div class="col-md-4 text-md-end">
              <div class="agent-avatar" id="agent-avatar">
                <span id="agent-initials">--</span>
              </div>
              <h5 class="mb-0" id="agent-name">Chargement...</h5>
              <span class="badge bg-primary mt-1" id="agent-role">Agent</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid" style="max-width: 1400px; padding: 0 40px">
        <div class="dashboard-section dashboard-filter-card mb-4">
          <h3 class="section-title mb-3">
            <i class="bi bi-funnel"></i>
            Filtrer l'affichage
          </h3>
          <div class="row g-3">
            <div class="col-md-4">
              <label for="report-month-select" class="form-label">Période</label>
              <select class="form-select" id="report-month-select">
                <option value="">Sélectionner une période</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="report-agent-select" class="form-label">Agent</label>
              <select class="form-select" id="report-agent-select">
                <option value="">Tous les agents</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="report-project-select" class="form-label">Projet</label>
              <select class="form-select" id="report-project-select">
                <option value="">Tous les projets</option>
              </select>
            </div>
            <div class="col-12 text-end">
              <button id="generate-report-btn" class="btn btn-primary">
                <i class="bi bi-arrow-repeat me-2"></i>Actualiser
              </button>
            </div>
          </div>
        </div>

        <div id="dashboard-content" class="d-none">
          <!-- Le contenu du tableau de bord sera chargé ici dynamiquement -->
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Variables globales
      let dashboardAgentId = null;
      let dashboardProjectFilter = null;
      let leaderboardProjectFilter = null;
      let leaderboardProjects = [];
      let leaderboardCache = [];
      let projectSelectTouched = false;
      let presenceChart = null;
      let currentRequest = null;

      // Fonction utilitaire pour échapper le HTML
      function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
          .toString()
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }

      // Fonction pour formater la date
      function formatShortDate(date) {
        if (!date) return '';
        const d = new Date(date);
        if (isNaN(d.getTime())) return '';
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        return `${day}/${month}`;
      }

      // Fonction pour générer un résumé IA
      async function generateAiSummary(type = 'concise') {
        // Nettoyer les anciens écouteurs et timers
        if (typeof cleanupTimers === 'function') {
          cleanupTimers();
        }
        
        const section = document.getElementById('ai-summary-section');
        if (!section) return;
        
        // Afficher l'indicateur de chargement
        const loadingHtml = `
          <div class="ai-loading">
            <div class="spinner-border text-primary mb-2" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mb-0">Génération de l'analyse en cours...</p>
            <small class="text-muted">Veuillez patienter</small>
          </div>
        `;

        const positionRelative = section.querySelector('.position-relative');
        if (positionRelative) {
          positionRelative.insertAdjacentHTML('beforeend', loadingHtml);
        }

        try {
          // Récupérer le jeton CSRF
          const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content || '';
          
          // Préparer les données pour l'API
          const requestData = {
            agentId: dashboardAgentId,
            month: document.getElementById('report-month-select').value,
            type: type,
            includeSuggestions: true
          };

          // Annuler la requête en cours si elle existe
          if (currentRequest) {
            currentRequest.abort();
          }

          // Créer un nouvel objet AbortController
          const controller = new AbortController();
          currentRequest = controller;

          // Appel à l'API pour générer le résumé
          const response = await fetch('/api/generate-ai-summary', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRF-TOKEN': csrfToken
            },
            body: JSON.stringify(requestData),
            signal: controller.signal
          });

          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }

          const data = await response.json();
          
          // Mettre à jour l'interface utilisateur avec les données reçues
          if (data.success && data.summary) {
            const summaryElement = section.querySelector('.ai-summary-content');
            if (summaryElement) {
              summaryElement.innerHTML = data.summary;
            }
            
            // Afficher un message de succès
            if (positionRelative) {
              positionRelative.insertAdjacentHTML('beforeend', `
                <div class="alert alert-success mt-3">
                  <i class="bi bi-check-circle-fill me-2"></i>
                  Résumé généré avec succès
                </div>
              `);
            }
          }
        } catch (error) {
          if (error.name !== 'AbortError') {
            console.error('Erreur lors de la génération du résumé:', error);
            
            // Afficher un message d'erreur
            if (positionRelative) {
              positionRelative.insertAdjacentHTML('beforeend', `
                <div class="alert alert-danger mt-3">
                  <i class="bi bi-exclamation-triangle-fill me-2"></i>
                  Erreur lors de la génération du résumé. Veuillez réessayer.
                </div>
              `);
            }
          }
        } finally {
          // Nettoyer l'indicateur de chargement
          const loadingElement = section.querySelector('.ai-loading');
          if (loadingElement) {
            loadingElement.remove();
          }
          
          // Réinitialiser la référence à la requête
          if (currentRequest === controller) {
            currentRequest = null;
          }
        }
      }

      // Fonction pour afficher les sections du rapport
      function renderReportSections(container, { commentsData, reportCoverSection, presenceSection, activitySection, rankingSection, objectivesSection, photosSection, aiSection }) {
        if (!container) return;
        
        // Vérifier si des suggestions sont disponibles
        const hasSuggestions = commentsData && 
                              Array.isArray(commentsData.suggestions) && 
                              commentsData.suggestions.length > 0;
        
        // Générer la section des recommandations si nécessaire
        let recommendationsSection = '';
        
        if (hasSuggestions) {
          const suggestionsHtml = commentsData.suggestions
            .map(suggestion => `<li>${escapeHtml(suggestion)}</li>`)
            .join('');
            
          recommendationsSection = `
            <section class="report-section">
              <div class="report-section-header">
                <div>
                  <h5><i class="bi bi-lightbulb me-2"></i>Recommandations</h5>
                  <small>Axes d'amélioration identifiés</small>
                </div>
              </div>
              <ul class="mb-0">${suggestionsHtml}</ul>
            </section>
          `;
        }
        
        // Construire le HTML complet du rapport
        const sections = [
          reportCoverSection,
          presenceSection,
          activitySection,
          rankingSection,
          objectivesSection,
          photosSection,
          aiSection,
          recommendationsSection
        ].filter(Boolean).join('\n');
        
        // Mettre à jour le conteneur
        container.innerHTML = `
          <div class="monthly-report report-layout">
            ${sections}
          </div>
        `;
      }

      // Fonction pour initialiser le graphique de présence
      async function initPresenceChart() {
        const periodSelect = document.getElementById('period-select');
        if (!periodSelect) return;
        
        const days = parseInt(periodSelect.value, 10) || 30;
        const chartContainer = document.querySelector('.chart-container');
        
        if (!chartContainer) return;
        
        // Afficher l'indicateur de chargement
        chartContainer.innerHTML = `
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement des données de présence...</p>
          </div>
        `;
        
        try {
          // Récupérer les données de présence
          const { labels, data } = await fetchPresenceData(days);
          
          // Créer le canevas pour le graphique
          chartContainer.innerHTML = '<canvas id="presenceChart"></canvas>';
          
          const ctx = document.getElementById('presenceChart').getContext('2d');
          
          // Détruire l'instance précédente du graphique si elle existe
          if (presenceChart) {
            presenceChart.destroy();
          }
          
          // Créer un nouveau graphique
          presenceChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Heures de présence',
                data: data,
                backgroundColor: 'rgba(102, 126, 234, 0.2)',
                borderColor: 'rgba(102, 126, 234, 1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true,
                pointBackgroundColor: 'rgba(255, 255, 255, 1)',
                pointBorderColor: 'rgba(102, 126, 234, 1)',
                pointBorderWidth: 2,
                pointRadius: 4,
                pointHoverRadius: 6
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  display: true,
                  position: 'top'
                },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      return `${context.parsed.y} heures`;
                    }
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Heures de présence',
                    font: { weight: 'bold' }
                  },
                  ticks: {
                    stepSize: 1,
                    callback: value => `${value}h`
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Date',
                    font: { weight: 'bold' }
                  }
                }
              }
            }
          });
        } catch (error) {
          console.error('Erreur lors de l\'initialisation du graphique:', error);
          chartContainer.innerHTML = `
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              Erreur lors du chargement du graphique de présence.
            </div>
          `;
        }
      }

      // Fonction pour récupérer les données de présence
      async function fetchPresenceData(days) {
        try {
          const endDate = new Date();
          const startDate = new Date();
          startDate.setDate(endDate.getDate() - days);
          
          startDate.setHours(0, 0, 0, 0);
          endDate.setHours(23, 59, 59, 999);
          
          const userParam = dashboardAgentId ? `&user_id=${dashboardAgentId}` : '';
          const response = await fetch(`/api/checkins?from=${startDate.toISOString()}&to=${endDate.toISOString()}${userParam}`, {
            headers: { 'Content-Type': 'application/json' }
          });
          
          if (!response.ok) {
            throw new Error(`Erreur ${response.status}: ${response.statusText}`);
          }
          
          const responseData = await response.json();
          const checkins = Array.isArray(responseData) ? responseData : (responseData.checkins || responseData.data || []);
          const dailyData = {};
          
          // Initialiser les jours avec 0
          for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
            dailyData[formatShortDate(d)] = 0;
          }
          
          // Compter les check-ins par jour
          checkins.forEach(checkin => {
            const date = new Date(checkin.timestamp || checkin.created_at);
            const dateKey = formatShortDate(date);
            if (dateKey in dailyData) {
              dailyData[dateKey] = (parseFloat(dailyData[dateKey]) || 0) + 1;
            }
          });
          
          return {
            labels: Object.keys(dailyData),
            data: Object.values(dailyData)
          };
        } catch (error) {
          console.error('Erreur lors de la récupération des données de présence:', error);
          return { labels: [], data: [] };
        }
      }

      // Initialisation de la page
      document.addEventListener('DOMContentLoaded', async () => {
        // Initialiser les sélecteurs
        const monthSelect = document.getElementById('report-month-select');
        const agentSelect = document.getElementById('report-agent-select');
        const projectSelect = document.getElementById('report-project-select');
        const generateBtn = document.getElementById('generate-report-btn');
        const periodSelect = document.getElementById('period-select');
        
        // Initialiser les valeurs par défaut
        if (monthSelect) {
          const now = new Date();
          const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
          monthSelect.value = currentMonth;
        }
        
        // Gestion des changements de projet
        if (projectSelect) {
          projectSelect.addEventListener('change', (event) => {
            projectSelectTouched = true;
            dashboardProjectFilter = event.target.value || '';
            
            // Mise à jour du filtre du classement pour correspondre au filtre du projet
            if (dashboardProjectFilter) {
              const formattedProject = formatProjectDisplay(dashboardProjectFilter);
              if (leaderboardProjects.length === 0 || leaderboardProjects.includes(formattedProject)) {
                leaderboardProjectFilter = formattedProject;
                if (leaderboardCache.length > 0) {
                  renderLeaderboardTable();
                }
              }
            } else {
              leaderboardProjectFilter = null;
              if (leaderboardCache.length > 0) {
                renderLeaderboardTable();
              }
            }
          });
        }
        
        // Gestion des changements d'agent
        if (agentSelect) {
          agentSelect.addEventListener('change', (event) => {
            const agent = findAgentById(event.target.value);
            if (agent && !projectSelectTouched) {
              syncProjectSelectWithAgent(agent);
            }
          });
        }
        
        // Gestion du bouton de génération
        if (generateBtn) {
          generateBtn.addEventListener('click', async () => {
            generateBtn.disabled = true;
            try {
              await applyDashboardFilter();
            } finally {
              generateBtn.disabled = false;
            }
          });
        }
        
        // Gestion du changement de période pour le graphique
        if (periodSelect) {
          periodSelect.addEventListener('change', () => {
            initPresenceChart().catch(err => {
              console.warn('Erreur lors du chargement du graphique:', err);
            });
          });
        }
        
        // Chargement initial
        await loadAgentsForReport();
        await applyDashboardFilter({ skipValidation: true });
        await initPresenceChart();
      });
    </script>
  </body>
</html>
