<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Agent</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test API Agent</h1>
    
    <button onclick="testCreateAgent()">Tester Cr√©ation Agent</button>
    <button onclick="testLogin()">Tester Login</button>
    <button onclick="clearLog()">Effacer Log</button>
    
    <div class="log" id="log"></div>
    
    <script>
        let jwt = '';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        async function testLogin() {
            log('üîê Test de connexion...');
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@ccrb.local',
                        password: 'admin123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                jwt = data.token;
                log('‚úÖ Connexion r√©ussie, JWT: ' + (jwt ? 'pr√©sent' : 'absent'));
            } catch (error) {
                log('‚ùå Erreur connexion: ' + error.message);
            }
        }
        
        async function testCreateAgent() {
            if (!jwt) {
                log('‚ö†Ô∏è Pas de JWT, connexion d\'abord...');
                await testLogin();
                if (!jwt) return;
            }
            
            log('üë§ Test de cr√©ation d\'agent...');
            
            const agentData = {
                name: 'Test Agent',
                email: 'test.agent@ccrb.bj',
                role: 'agent',
                phone: '+22912345678',
                first_name: 'Test',
                last_name: 'Agent',
                project_name: 'Projet Test',
                village_id: 1,
                expected_days_per_month: 20,
                tolerance_radius_meters: 100
            };
            
            log('üì§ Donn√©es √† envoyer: ' + JSON.stringify(agentData, null, 2));
            
            try {
                const response = await fetch('/api/admin/agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + jwt
                    },
                    body: JSON.stringify(agentData)
                });
                
                log('üì° R√©ponse re√ßue: ' + response.status + ' ' + response.statusText);
                
                const responseText = await response.text();
                log('üìã Contenu r√©ponse: ' + responseText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
                
                log('‚úÖ Agent cr√©√© avec succ√®s !');
            } catch (error) {
                log('‚ùå Erreur cr√©ation agent: ' + error.message);
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            log('üöÄ Page charg√©e, test automatique...');
            setTimeout(() => {
                testLogin();
            }, 1000);
        };
    </script>
</body>
</html>
