<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paramètres - Presence CCRB</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="navbar-brand">Presence CCRB</a>
      <div id="user-info" class="navbar-user"></div>
    </div>
  </nav>
  <main class="main-content container" style="max-width: 800px;">
    <h1>Paramètres de l'application</h1>
    <p>Réservé aux administrateurs.</p>
    <div class="card" style="padding:16px; margin-top:12px;">
      <h3>Présence</h3>
      <div class="form-group">
        <label for="expected_days">Jours attendus par mois</label>
        <input id="expected_days" type="number" min="1" max="31" />
      </div>
      <div class="form-group">
        <label for="expected_hours">Heures attendues par mois</label>
        <input id="expected_hours" type="number" min="1" max="744" />
      </div>
    </div>
    <div class="card" style="padding:16px; margin-top:12px;">
      <h3>Géographie</h3>
      <div class="form-group">
        <label for="default_departement">Département par défaut</label>
        <input id="default_departement" type="text" placeholder="Ex: Littoral" />
      </div>
    </div>
    <div class="card" style="padding:16px; margin-top:12px;">
      <h3>Sécurité</h3>
      <div class="form-group">
        <label for="pwd_min_len">Longueur minimale du mot de passe</label>
        <input id="pwd_min_len" type="number" min="4" max="64" />
      </div>
    </div>
    <div class="actions" style="margin-top:12px; display:flex; gap:8px;">
      <button id="save" class="btn btn-primary">Enregistrer</button>
      <button id="reload" class="btn btn-secondary">Recharger</button>
    </div>
    <div id="status" style="margin-top:8px;"></div>
  </main>
  <script src="/web/admin-settings.js"></script>
  <script>
    // Appliquer styles bootstrap-like simples
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input').forEach(i => i.classList.add('form-control'));
      document.querySelectorAll('label').forEach(l => l.classList.add('form-label'));
      document.querySelectorAll('button').forEach(b => b.classList.add('btn'));
    });
  </script>
  <style>
    .form-group { margin-bottom: 12px; }
  </style>
  </body>
  </html>
