<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Presence CCRB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #0ea5e9; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0284c7; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Test API - Presence CCRB</h1>
    
    <div class="test-section">
        <h2>Test API Health</h2>
        <button onclick="testHealth()">Tester /api/health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test API Login</h2>
        <button onclick="testLogin()">Tester /api/login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test API Profile</h2>
        <button onclick="testProfile()">Tester /api/profile</button>
        <div id="profile-result" class="result"></div>
    </div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">✅ Succès: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erreur: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@ccrb.local',
                        password: '123456'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Connexion réussie: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Erreur de connexion: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erreur: ${error.message}</div>`;
            }
        }
        
        async function testProfile() {
            const resultDiv = document.getElementById('profile-result');
            try {
                // D'abord se connecter pour obtenir un token
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@ccrb.local',
                        password: '123456'
                    })
                });
                
                if (!loginResponse.ok) {
                    resultDiv.innerHTML = `<div class="error">❌ Impossible de se connecter pour tester le profil</div>`;
                    return;
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.token;
                
                // Maintenant tester le profil
                const profileResponse = await fetch('/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const profileData = await profileResponse.json();
                
                if (profileResponse.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Profil récupéré: ${JSON.stringify(profileData, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Erreur profil: ${JSON.stringify(profileData, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erreur: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
