<!DOCTYPE html>
<html>
<head>
    <title>Créer Agent Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Créer Agent Test</h1>
    <button onclick="createTestAgent()">Créer Agent Test</button>
    <button onclick="testLogin()">Tester Connexion</button>
    <button onclick="testMissionStart()">Tester Démarrage Mission</button>
    <div id="result" class="result"></div>

    <script>
        let jwt = '';

        async function createTestAgent() {
            try {
                const response = await fetch('/api/admin/create-test-agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Agent créé :</h3>
                    <p><strong>Email:</strong> agent@test.com</p>
                    <p><strong>Mot de passe:</strong> Test@123</p>
                    <p><strong>ID:</strong> ${result.agent_id}</p>
                    <p><strong>Message:</strong> ${result.message}</p>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Erreur: ${e.message}</p>`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'agent@test.com',
                        password: 'Test@123'
                    })
                });
                
                const result = await response.json();
                jwt = result.token;
                document.getElementById('result').innerHTML = `
                    <h3>Connexion réussie :</h3>
                    <p><strong>Token:</strong> ${jwt.substring(0, 50)}...</p>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Erreur connexion: ${e.message}</p>`;
            }
        }

        async function testMissionStart() {
            if (!jwt) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Connectez-vous d'abord !</p>`;
                return;
            }

            try {
                const response = await fetch('/api/mission/start', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + jwt
                    },
                    body: JSON.stringify({
                        village_id: null
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Mission démarrée :</h3>
                    <p><strong>Mission ID:</strong> ${result.mission_id}</p>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Erreur mission: ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
